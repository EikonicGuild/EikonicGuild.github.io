<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

<body>
  <img class="filter-green center-align svg"
  src="eilogo.svg"
  alt="triangle with all three sides equal"
  height="200"

  <div class="main">
    <div id="accordion" class="accordian">
        <h1>Recruitment</h1>
        <div id="recruitment"><p>Eikonic is a mid-tier variety guild, housing lots of content creators! If you'd like to get in on the action and consider yourself a team player, Eikonic is looking for you!</p></div>

        <div id="activities"></div>
        <h1>Streamers</h1>
        <div id="streamers"></div>
        <h1>Media</h1>
        <div id="media"><a href="https://www.youtube.com">Videos</a> and <a href="https://www.imgur.com">Pictures</a></div>
        <h1>Builds (Rogues Nest)</h1>
        <div id="builds"></div>
        <h1>Apply (Discord)</h1>
        <div id="apply"></div>
    </div>
 </div>
